<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cropper.js</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>


    <link rel="stylesheet" href="cropper.css" />
    <style>
      .container {
        margin: 20px auto;
        max-width: 640px;
      }
      img {
        display: block;

        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- https://www.jquerypost.com/a-plugin-of-jquery-for-image-cropping-cropper-js/ -->
    <div class="container">
      <h1>Crop and Rotate an Image: This <a href=https://fengyuanchen.github.io/photo-editor>https://fengyuanchen.github.io/photo-editor</a> without vue</h1>
      <h2> Source at <a href="https://github.com/fengyuanchen/photo-editor">https://github.com/fengyuanchen/photo-editor</a></h2>
      <div>
        <img id="image" src="tests/fixtures/boyface.png" alt="Picture" />
      </div>

      <div>
        <button type="button" id="btn_crop">Crop
          <i id="btn-crop" class="icon fa fa-crop" title="Crop" aria-label="Crop"></i>
        </button>

        <button type="button" id="btn_rotate_left">Rotate Left
          <i id="btn-rotate_left" class="icon fa fa-rotate-left" title="Rotate left" aria-label="Rotate left"></i>
        </button>
        <button type="button" id="btn_rotate_right">Rotate Right
          <i  class="icon fa fa-rotate-right" title="Rotate right" aria-label="Rotate Right"></i>
        </button>

        <button type="button" id="btn_reset">Reset
          <i  class="icon fa fa-refresh" title="Reset" aria-label="Reset"></i>
        </button>
      </div>

    <script src="amd/build/cropper.min.js"></script>
    <script>


debugger;

      const image = document.getElementById("image");
      const  cropper = new Cropper(image, {
        aspectRatio: 1,
        viewMode: 1,
        ready: function () {
          croppable = true;
          zommable = false;

        },
      });

      var rotation = 0;

      var crop = document.getElementById("btn_crop").addEventListener("click",function() {
         canvas = cropper.getCroppedCanvas();
         var data = cropper.getData();
         cropper.replace(canvas.toDataURL(),data);
         cropper.clear();
      });

      var btnReset = document.getElementById("btn_reset").addEventListener("click",function(){
        cropper.reset();
      });
      var btnLeft = document.getElementById("btn_rotate_left").addEventListener("click",function(){
        rotation =-90;
        cropper.rotate(rotation);
      });

      var btnRight = document.getElementById("btn_rotate_right").addEventListener("click",function(){
        rotation =90;
        cropper.rotate(rotation);
      });

    </script>


  </body>
</html>
